<body>
<div class="g-authorization">

   <form action="#" method="post">

                    <td colspan="3"><input type="text" name="name" value="" class="text"/></td>
                 </tr>
                 <tr>
                    <th>文件编号：</th>
                    <td colspan="3"><input type="text" name="no" value=""class="text"/></td>
                </tr>
                <tr>
                    <th>文件名称：</th>
                    <td colspan="3"> <input id="station" type="text" name="no" value="生产经理" class="text"/>授权书</td>
                 </tr>
                <tr>
                    <th>授权方：</th>
                    <td colspan="3"> <input type="text" name="no" value="" class="text"/></td>
                </tr>
                <tr>                    
                    <th>行权方：</th>
                    <td colspan="3"><input type="text" name="no" value="" class="text"/></td>
                 </tr>
                <tr>
                    <th>行权期间要求：</th>
                    <td colspan="3"> <input type="text" name="no" value="" class="text"/></td>
                 </tr>
                <tr class="g-trh">
                    <th>地雷区：</th>
                    <td colspan="3"> 
                    	<textarea rows="" cols=""></textarea>
					</td>
                </tr>
                <tr class="g-trh">
                    <th>双方承诺：</th>
                    <td colspan="3"><textarea rows="" cols=""></textarea></td>
                 </tr>
            </table>                
        </form>        
        <form action="#" method="post">
           <table class="g-tab1 g-position-1">
           <caption>授权权利</caption>         
              <tbody>
              <tr class="g-tab1-3 g-tab1-heigh">
                <td>授权项目</td>
                <td>授权内容</td>
                <td>备注</td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
              <td colspan="4" style="border:0;" ><div class="g-position-1-img" ></div></td>

              </tr>
             </tbody>
         </table>
        </form>
        <div class="g-top">
            <h3>授权期限：</h3>
            <p>本授权有效期为此授权书签发之日起至<input value="请输入截止日期"  class="g-time"/>止。</p>        
        </div>
	    <div class="g-bottom">
    	<p>签署：<input type="text" value="______________"class=" u-btn-name" /></p>
    	<p><input type="text" value="请输入公司名称" class="u-btn-text02 u-btn-text01" /></p>
    	<p><input value="请输入日期" class=" u-btn-cl"/></p>
    </div>
    <div class="f-cb"></div>
</div>
