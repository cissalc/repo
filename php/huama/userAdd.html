<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>管理后台</title>
      <!-- Bootstrap -->
  <link href="../bootstrap-3.3.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
  <script src="../bootstrap-3.3.2/js/bootstrap.min.js"></script>
  <script src="../jquery/jquery-2.1.1.min.js"></script>
  <link rel="stylesheet" href="../css/userAdd.css" type="text/css"/>
  <script type="text/javascript">
  $(function(){
	  var widthG = screen.width;
	  var width = (widthG-200)*0.95;
	  $("div[class='rigth']").width(width);
  });
  </script>
</head>
<body>
   <div class="rigth"  style="flaot:left;">
    <div class="rigth_top">
        <ul>
           <li class="rigth_top_li1">华马管理后台</li>
           <li class="rigth_top_li1"><span>&frasl;</span> 账户管理  <span>&frasl;</span></li> 
           <li class="rigth_top_li2">添加账户</li>
        </ul>
    </div>
    <div class="rigth_bottom">
        <ul>
            <li class="rigth_bottom_1">添加管理账户</li>
        </ul>
        <div class="rigth_bottom1">
            <form class="form-horizontal">
              <div class="form-group">
			    <label for="inputEmail3" class="col-sm-2 control-label">用户姓名<span>*</span></label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="inputEmail3" placeholder="用户姓名">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputEmail3" class="col-sm-2 control-label">用户名<span>*</span></label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="inputEmail3" placeholder="用户名">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputPassword3" class="col-sm-2 control-label">密码<span>*</span></label>
			    <div class="col-sm-10">
			      <input type="password" class="form-control" id="inputPassword3" placeholder="密码">
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <div class="checkbox">
			        <label>
			          <input type="checkbox">启用
			        </label>
			      </div>
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <div class="checkbox">
			        <label>
			          <input type="checkbox">禁用
			        </label>
			      </div>
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <button type="submit" class="btn btn-default">提交</button>
			    </div>
			  </div>
            </form>
        </div>
    </div>
  </div>
</body>
</html>
